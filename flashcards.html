<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards - Student Productivity Suite</title>

  <link rel="stylesheet" href="css/flashcards.css" />
</head>
<body>

<div class="page-wrap">

  <header class="nav">
    <h1>Flashcards</h1>
    <nav><a href="Home.html">Home</a></nav>
  </header>

  <main class="module">

    <section class="section">
      <h3>Create Flashcard</h3>

      <div class="form-row">
        <input id="fcQ" placeholder="Question" />
        <input id="fcA" placeholder="Answer" />
      </div>

      <div class="row">
        <button id="addCard">Add Card</button>
        <button id="clearCards" class="small">Clear All</button>
      </div>
    </section>

    <section class="section">
      <h3>Your Cards</h3>
      <div id="cardsWrap" class="cards-wrap"></div>
    </section>

  </main>

</div>

<script src="js/flashcards.js"></script>
</body>
</html>
