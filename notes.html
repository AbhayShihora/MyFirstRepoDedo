<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Notes - Student Productivity Suite</title>
<link rel="stylesheet" href="css/notes.css">
</head><body>
<header class="nav">
  <h1>Notes</h1>

  <nav><a href="Home.html">Home</a></nav>
  
</header>

<main class="module">
  <section class="section">
    <h3>Add Note</h3>
    <input id="noteTitle" placeholder="Title" />
    <textarea id="noteText" rows="4" placeholder="Write your note..."></textarea>

    <div class="row">
      <button id="addNote">Add Note</button>
      <button id="clearNotes" class="small">Clear All</button>
    </div>
  </section>

  <div class="controls">
    <input class="search" id="noteSearch" placeholder="Search notes..." />
    <button class="toggle" id="themeToggle">Search</button>
  </div>

  <section class="section" id="notesList">
    <h3>Your Notes</h3>
    <div id="notesContainer"></div>
  </section>
</main>
<script src="js/notes.js"></script>
</body></html>
